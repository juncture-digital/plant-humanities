<!DOCTYPE html>
<html>
<head>
  <title>Leaflet GeoJSON from URL</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    #map {
      height: 100vh;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  const map = L.map('map').setView([32.1, -80.85], 10);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Replace this URL with the actual location of your GeoJSON file
  const geojsonUrl = 'https://raw.githubusercontent.com/juncture-digital/plant-humanities/main/_narratives/agave/agave_distribution.json';

  fetch(geojsonUrl)
    .then(res => res.json())
    .then(data => {
        let layer = L.geoJSON(data).addTo(map);
        map.fitBounds(layer.getBounds());
      })
   .catch(err => console.error('Failed to load GeoJSON:', err));
</script>

</body>
</html>
